<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hundraser</title>

  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
 
  <header>
    <h1>Välkommen till Hundraser</h1>
  </header>

  <section id="hero" class="hero">
    <div class="hero-content">
    </div>
  </section>

  <main>

    <section id="dog-list">
      <h2 id="toggle-dog-list" class="dropdown-header">Alla Hundraser</h2>
      <ul id="dogs" class="hidden">
      </ul>
    </section>

    <section id="selected-dog" class="hidden">
      <h1 id="dog-breed"></h1>
      <img id="dog-image" src="" alt="Hundens bild" />
      <p id="dog-temperament"></p>
      <p id="dog-lifespan"></p>
      <button id="edit-dog">Edit</button>
      <button id="delete-dog">Delete</button>
    </section>

    <section id="add-dog">
      <h2>Lägg till en ny hund</h2>
      <form id="add-dog-form">
        <input type="text" id="new-dog-name" placeholder="Ras" required>
        <input type="text" id="new-dog-temperament" placeholder="Temperament" required>
        <input type="text" id="new-dog-lifespan" placeholder="Livslängd" required>
        <input type="text" id="new-dog-image" placeholder="Bildlänk (URL)" required>
        <button type="submit">Lägg till Hund</button>
      </form>
    </section>
  </main>

  <script src="/js/app.js"></script>
</body>
</html>
